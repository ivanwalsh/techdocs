<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Neutral canvas color -->
  <rect width="200" height="200" fill="#F5F5F5" />

  <!-- Pollock-inspired drips and splatters -->
  <!-- Black drips -->
  <path d="M50 30 Q60 50, 70 40 T90 60" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" />
  <path d="M120 20 Q130 40, 140 30 T160 50" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" />
  <path d="M180 10 Q190 30, 200 20" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" />

  <!-- Red drips -->
  <path d="M30 80 Q40 100, 50 90 T70 110" fill="none" stroke="#E94560" stroke-width="3" stroke-linecap="round" />
  <path d="M100 70 Q110 90, 120 80 T140 100" fill="none" stroke="#E94560" stroke-width="4" stroke-linecap="round" />

  <!-- Yellow drips -->
  <path d="M10 130 Q20 150, 30 140 T50 160" fill="none" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
  <path d="M80 120 Q90 140, 100 130 T120 150" fill="none" stroke="#FFA500" stroke-width="4" stroke-linecap="round" />

  <!-- Blue drips -->
  <path d="M150 100 Q160 120, 170 110 T190 130" fill="none" stroke="#00BFFF" stroke-width="3" stroke-linecap="round" />
  <path d="M20 170 Q30 190, 40 180 T60 200" fill="none" stroke="#00BFFF" stroke-width="4" stroke-linecap="round" />

  <!-- Splatter effects (circles for randomness) -->
  <circle cx="40" cy="50" r="3" fill="#000000" />
  <circle cx="160" cy="30" r="4" fill="#E94560" />
  <circle cx="120" cy="90" r="2" fill="#FFA500" />
  <circle cx="80" cy="150" r="3" fill="#00BFFF" />
  <circle cx="180" cy="120" r="5" fill="#000000" />
  <circle cx="60" cy="180" r="2" fill="#E94560" />

  <!-- Additional splatters for depth -->
  <circle cx="10" cy="100" r="3" fill="#FFA500" opacity="0.8" />
  <circle cx="190" cy="80" r="4" fill="#00BFFF" opacity="0.8" />
  <circle cx="140" cy="160" r="2" fill="#000000" opacity="0.8" />
</svg>