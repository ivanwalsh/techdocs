<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Lozenge-shaped rhombic plates -->
  <!-- Row 1 -->
  <rect x="30" y="30" width="40" height="40" transform="rotate(45 50 50)" fill="#09244B" />
  <rect x="80" y="30" width="40" height="40" transform="rotate(45 100 50)" fill="#09244B" />
  <rect x="130" y="30" width="40" height="40" transform="rotate(45 150 50)" fill="#09244B" />

  <!-- Row 2 -->
  <rect x="5" y="80" width="40" height="40" transform="rotate(45 25 100)" fill="#09244B" />
  <rect x="55" y="80" width="40" height="40" transform="rotate(45 75 100)" fill="#09244B" />
  <rect x="105" y="80" width="40" height="40" transform="rotate(45 125 100)" fill="#09244B" />
  <rect x="155" y="80" width="40" height="40" transform="rotate(45 175 100)" fill="#09244B" />

  <!-- Row 3 -->
  <rect x="30" y="130" width="40" height="40" transform="rotate(45 50 150)" fill="#09244B" />
  <rect x="80" y="130" width="40" height="40" transform="rotate(45 100 150)" fill="#09244B" />
  <rect x="130" y="130" width="40" height="40" transform="rotate(45 150 150)" fill="#09244B" />
</svg>